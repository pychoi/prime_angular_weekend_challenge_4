<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <link rel="stylesheet" href="vendors/bootstrap.min.css">
        <link rel="stylesheet" href="assets/styles/style.css">

        <script type="text/javascript" src="vendors/angular.min.js"></script>
        <script type="text/javascript" src="assets/scripts/app.js"></script>

    </head>
    <body>

    <div class="header-text"><h1>Zeta Message Board</h1></div>


            <div class="row" ng-controller="WelcomeController">
                <div id="left">
                    <form id="messageForm">
                        <div>
                            <label for="name">Name</label>
                            <input ng-model="note.name" type="text" id="name" name="name" placeholder="Enter Name">
                        </div>

                        <div>
                            <label for="name">Message</label>
                            <textarea ng-model="note.message" type="text" id="message" name="message" placeholder="Enter Message" rows="10" cols="35"></textarea>
                        </div>
                        <button ng-click="clickButton(note)" id="submit" class="btn btn-success">Submit Message</button>
                    </form>
                </div>

                <div id="messageContainer">
                    <div ng-repeat="people in nameArray" class="well">
                            <p class="name">{{people.name}}</p>
                            <p class="message lead">{{people.message}}</p>
                    </div>
                </div>
            </div>

    </body>
</html>
